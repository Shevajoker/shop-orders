<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


    <div class="header">
        <div class="container">
            <div class="row">
                <br>
            </div>
        </div>
    </div>


    <div class="context">
        <div class="container">
            <div class="row">
                <div class="col-md-4"><a th:href="@{/main}" class="btn btn-outline-dark">Меню</a></div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Заказы клиента</h1>
                    <br>
                    <form th:action="@{/clientOrders}" method="post">
                        <label for="clientId">Выберите клиента</label>
                        <select name="clientId" class="form-select">
                            <option th:each="cl : ${allClients}" th:value="${cl.id}"
                                th:text="${cl.getClientName + ' ' + cl.getClientSurName}">
                            </option>
                        </select>
                        <br>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Показать заказы" class="btn btn-success">
                        </div>
                    </form>
                    <br>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order number <br> Номер заказа</th>
                                <th>Sale amount <br> Сумма продажи</th>
                                <th>Client <br> Клиент</th>
                                <th>Employee <br> Работник</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${listOrders}">
                                <td><span th:text="*{order.orderNumber}"></span></td>
                                <td><span th:text="*{order.saleAmount}"></span></td>
                                <td><span th:text="*{order.client.clientName}"></span></td>
                                <td><span th:text="*{order.employee.employeeName}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
